<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
</head>
<body>
    <h1>LED Control</h1>
    <form action="/control/r" method="get">
        <button type="submit">Red</button>
    </form>
    <form action="/control/g" method="get">
        <button type="submit">Green</button>
    </form>
    <form action="/control/b" method="get">
        <button type="submit">Blue</button>
    </form>
    <form action="/control/y" method="get">
        <button type="submit">Yellow</button>
    </form>
    <form action="/control/w" method="get">
        <button type="submit">White</button>
    </form>
    <form action="/control/off" method="get">
        <button type="submit">Turn Off</button>
    </form>
</body>
</html>
